<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDD Editor - Chỉnh sửa ảnh chuyên nghiệp</title>
    <meta name="description" content="Công cụ chỉnh sửa ảnh trực tuyến với giao diện đẹp mắt, nhiều tính năng và hoàn toàn miễn phí">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #fce7f3;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ec4899;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #db2777;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .pulse-hover:hover {
            animation: pulse 0.5s ease-in-out;
        }
        
        /* Custom range slider */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }
        
        input[type="range"]::-webkit-slider-track {
            background: #fce7f3;
            height: 0.5rem;
            border-radius: 0.5rem;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            background: #ec4899;
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 50%;
            margin-top: -0.375rem;
            transition: all 0.2s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #db2777;
            transform: scale(1.2);
        }
        
        input[type="range"]::-moz-range-track {
            background: #fce7f3;
            height: 0.5rem;
            border-radius: 0.5rem;
        }
        
        input[type="range"]::-moz-range-thumb {
            background: #ec4899;
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 50%;
            border: none;
            transition: all 0.2s;
        }
        
        input[type="range"]::-moz-range-thumb:hover {
            background: #db2777;
            transform: scale(1.2);
        }
        
        /* Drag and drop area */
        .drag-over {
            border-color: #ec4899 !important;
            background-color: #fce7f3 !important;
        }
        
        /* Canvas cursor */
        .canvas-draw {
            cursor: crosshair;
        }
        
        /* Sticker draggable */
        .sticker-item {
            cursor: move;
            user-select: none;
        }
        
        /* Crop overlay */
        .crop-overlay {
            position: absolute;
            border: 2px dashed #ec4899;
            cursor: move;
        }
        
        .crop-handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ec4899;
            border: 2px solid white;
            border-radius: 50%;
        }
        
        .crop-handle.nw { top: -6px; left: -6px; cursor: nw-resize; }
        .crop-handle.ne { top: -6px; right: -6px; cursor: ne-resize; }
        .crop-handle.sw { bottom: -6px; left: -6px; cursor: sw-resize; }
        .crop-handle.se { bottom: -6px; right: -6px; cursor: se-resize; }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 via-white to-pink-100 min-h-screen">
    <div id="app"></div>
    <script src="app.js"></script>
</body>
</html>
